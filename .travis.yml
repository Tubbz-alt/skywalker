language: python
sudo: false
env:
   global:
     - secure: ""

matrix:
   include: 
      - python: 3.5
      - python: 3.6
        env: BUILD_DOCS=1

install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda install -n root conda-build=2.1.10
  #Grab all dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION coverage pip wheel happi ophyd==0.6.1 bluesky==0.9.0 pyqt==4.11.4 pytest opencv=3.1 -c conda-forge -c lightsource2-tag -c skywalker-dev
  #Install PYDM, must be done this way while PYDM is not a package
  - git clone https://github.com/slaclab/pydm.git ../pydm
  - conda develop ../pydm -n test-environment
  #Launch Conda environment
  - source activate test-environment
  #Install requirements
  - pip install codecov
  - pip install -r requirements.txt
  #Install
  - python setup.py install

script:
  - coverage run run_tests.py
  - coverage report -m
  - set -e
  #Build docs
  - |
    if [ $BUILD_DOCS ]; then
      pip install -r doc-requirements.txt
      pushd docs
      make html
      popd
      #Publish docs.
      doctr deploy --deploy-repo lcls-pcds/skywalker-docs --deploy-branch-name master .
    fi

after_success:
  - codecov
